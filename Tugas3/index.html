<html>
    <head>
        <title>Halaman Web Singaperbangsa</title>
            <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <header>
            <h1>Selamat Datang di Website Sederhana</h1>
        </header>

        <nav>
            <ul>
                <li><a href="#"Beranda>Beranda</a></li>
                <li><a href="#"Tentang>Tentang</a></li>
                <li><a href="#"Layanan>Layanan</a></li>
                <li><a href="#"Kontak>Kontak</a></li>
            </ul>
        </nav>
        <div class="container">
            <section class="content">
                <h2>Formulir Pendaftaran</h2>
                <p>Silahkan isi formulir pendaftaran di bawah ini untuk mendaftar.</p>
            <div class="form-label">
                <label><b>Nama Langkap:</b><input type="text" class="form-input"></label>
                <label><b>Email:</b><input type="email" class="form-input"></label>
                <label><b>Password:</b><input type="password" class="form-input"></b></label>
            </div>
                <p class="gender-label"><b>Jenis Kelamin:</b></p>
            <div class="gender">
                    <label>Laki-laki</label>
                    <input type="radio" name="gender" value="laki-laki">
                    
                    <label>Perempuan</label>
                    <input type="radio" name="gender" value="perempuan">
            </div>
                <p class="hobby-label"><b>Hobi:</b></p>
            <div class="hobby">
                    <label>Musik</label>
                    <input type="checkbox" name="hobby" value="musik">
                    
                    <label>Olahraga</label>
                    <input type="checkbox" name="hobby" value="olahraga">
                    
                    <label>Membaca</label>
                    <input type="checkbox" name="hobby" value="membaca">
                <hr>
            </div>
            <div>
                <p class="kota"><b>Pilih Kota</b></p>
                <select class="kota-option">
                    <option value="1">Jakarta</option>
                    <option value="2">Bandung</option>
                </select>
            </div>
            <div>
                <p><b>Pesan Tambahan</b></p>
                <textarea class="pesan" name="pesan" placeholder="Tulis pesan di sini..."></textarea>
            </div>
                <p><button class="btn">Kirim</button></p>
            </section>
            <aside class="sidebar">
                <h2>Sidebar</h2>
                <p>bagian sidebar dapat berisi tautan, iklan, atau informasi tambahan.</p>
            </aside>
            </div>
    </body>
</html>
